<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <p id="logo"><i class="fa fa-music" aria-hidden="true"></i>Punjabi Music</p>

        <!-- left part -->
        <div class="left">
            <!-- song image -->
            <img src="" alt="" id="track_image">
            <div class="volume">
                <p id="volume_show">70</p>
                <i class="fa fa-volume-up" aria-hidden="true" onclick="mute_sound()" id="volume_icon"></i>
                <input type="range" id="volume" min="0" max="100" value="70" onchange="volume_change()">
            </div>
        </div>

        <!-- right -->
        <div class="right">
            <div class="show_song_num">
                <p id="present">1</p>
                <p>/</p>
                <p id="total">5</p>
            </div>

            <!-- song title -->
            <p id="title">title.mp3</p>
            <p id="artist">Artist Name</p>

            <!-- middle part -->
            <div class="middle">
                <button onclick="previous_song()" id="prev"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
                <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
                <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
            </div>
            
            <!-- song duration part -->
            <div class="duration">
                <input type="range" id="duration_slider" min="0" max="100" value="0" onchange="change_duration()">
            </div>
            <button id="auto" onclick="autoplay_switch()">Auto Play <i class="fa fa-circle-o-notch" aria-hidden="true"></i></button>
        </div>

        <script src="script.js"></script>

    </div>
</body>
</html>
